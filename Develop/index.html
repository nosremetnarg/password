<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <!-- moved text area element inside of passForm -->
        <!-- this is where I am adding code -->
        <div id="passwordForm" class="container">
          <h1 class="title">Password Generator</h1>
          <h2>Generate a Password</h2>
          <h3 class="password-display" id="passwordDisplay">password</h3>
          <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number Of Characters</label>
            <div class="character-amount-container">
              <input type="range" min="8" max="128" value="10" id="characterAmountRange">
              <input class="number-input" type="number" min="8" max="128" value="10" id="characterAmountNumber">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <div class="footer">
              <button type='submit' class="btn">Generate Password</button>
            </div>
          </form>
        </div>
        <!-- this is where my code adding stops -->
        <!-- removed div class="card-footer" -->
        <!-- "replace class"card-footer" above -->
  </body>
</html>
